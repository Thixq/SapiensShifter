  #Firebase
  firebase_core: ^3.10.0
  cloud_firestore: ^5.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^5.0.0
  test: ^1.24.0

  #Test
  mockito: ^5.4.5
  build_runner: ^2.4.15
